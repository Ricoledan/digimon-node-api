version: '3.9'
services:
  api:
    container_name: digimon-api
    build:
      context: ./
      target: dev
    environment:
      NODE_ENV: dev
    env_file: .env
    depends_on:
      - db
    ports:
      - '3030:3030'
    volumes:
      - ./:/app
    restart: always
  db:
    container_name: mongodb
    image: mongo
    environment:
      MONGO_INITDB_ROOT_USERNAME: mongo
      MONGO_INITDB_ROOT_PASSWORD: mongo
    restart: always
    volumes:
      - /mongo-data:/data/db
    ports:
      - 27017:27017
  es:
    container_name: elasticsearch
    image: elasticsearch:7.6.0
    ports:
      - '9200:9200'
      - '9300:9300'
    environment:
      discovery.type: single-node
      xpack.license.self_generated.type: trial
  kibana:
    container_name: kibana
    image: kibana:7.6.0
    depends_on:
      - es
    ports:
      - '5601:5601'
    environment:
      ELASTICSEARCH_HOSTS: http://es:9200
